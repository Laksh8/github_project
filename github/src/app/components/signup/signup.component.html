    <div class="col-6">
        <h1> SignUP </h1><hr>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">First Name</label>
                  <input type="text" formControlName="first_name" class="form-control" placeholder="Fist Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Last Name</label>
                  <input type="text" formControlName="last_name" class="form-control" placeholder="Last Name">
                </div>
            </div>
              
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputEmail4">Email Address</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputEmail4">Username</label>
                <input type="text" class="form-control" formControlName="username" placeholder="Username">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputPassword4">Confirm Password</label>
                  <input type="password" formControlName="confirm_password" class="form-control"  placeholder="Password">
                </div>
            </div>
